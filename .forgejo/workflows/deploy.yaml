name: Zola
on: [push]

jobs:
  build-and-deploy:
    runs-on: native
    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - name: Build con Nix
        run: nix-shell -p zola --run "zola build"

      - name: Nginx
        run: |
          rm -rf /var/www/alejandrogs.es/*
          cp -r public/* /var/www/alejandrogs.es/
